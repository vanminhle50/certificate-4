<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Component</title>
  <!-- SUMMARY: With our knowledge now of the box-model, backgrounds, floating/alignment, pseudo-classes & display properties - we can tie it together to make some beautfiul navigation systems! -->
  <style>
    /* BASE STYLING */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav {
      margin: 60px auto;
    }

    /* 1. INLINE NAVBAR: This is the simplest type of navbar */
    
    /* 2. BLOCK NAVBAR: More complex, but far more UX.  We will build in following way:
      (a) Box model
      (b) Individual list items & nested items (combo-selectors)
      (c) NEW: Structural Pseudo-class -> used to style content based on its relationship with parent and sibling content (:hover)
    */
      
    /* 3. BONUS: Vertical menu (less used) */
    
  </style>
</head>
<body>
  <!-- 1. NAVBAR COMPONENT: Inline Version -->
  <nav class="inline-navbar">
    <ul>
      <li><a href="#">Technology</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">Fashion</a></li>
    </ul>
  </nav>

  <!-- 2. NAVBAR COMPONENT: Block Version -->
  <nav class="block-navbar">
    <h2><a href="#">Logo</a></h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- 3. NAVBAR COMPONENT: Vertical Version -->
  <nav class="side-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
