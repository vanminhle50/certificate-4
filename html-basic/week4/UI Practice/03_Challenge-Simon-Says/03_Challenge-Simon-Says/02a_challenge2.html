<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      * {
        /* 
          - May want to add "border-box" for box-sizing, so padding does NOT affect width 
          - Reset margin and padding (reset the values from default)
        */
      }

      body {
        /* 
          - Background color is: #344A72
        */
      }

      a {
        /* 
          - Underlined links should be removed!
        */
      }

      #container {
        /* 
          - Remember, margin: auto on left and right will center a block element
          - I would set a "max-width" for responsiveness
          - May want to add some padding!
        */
      }

      .form-wrap {
        /* 
          - This is the white area around the form & heading
        */
      }

      .form-wrap h1,
      .form-wrap p {
        /* 
          - May want to center these components
        */
      }

      .form-wrap .form-group {
        /* 
          Each label, input is wrapped in .form-group
        */
      }

      .form-wrap .form-group label {
        /* 
          - Label shoudl be turned into a block element
        */
      }

      .form-wrap .form-group input {
        /* 
          - Inputs should reach across the .form-wrap 100% and have some padding
        */
      }

      .form-wrap button {
        /* 
          - Button should wrap across 100% and display as block
          - Bakcground color for button is #49C1A2
          - Feel free to curve the edges of the button if you like too!
          - Try to make the cursor a property value of "pointer"
        */
      }

      .form-wrap button:hover {
        /* 
          - Hover background color for button is: #37A08E
        */
      }

      .form-wrap .bottom-text {
        /* 
          - Bottom text is smaller
        */
      }

      footer {
        /* 
          - Should be centered
        */
      }

      footer a {
        /* 
          - Footer link color is: #49C1A2
        */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="pasword2" id="password2" />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </div>
  </body>
</html>
