<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Data Confirmation</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The Reset Button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* The Confirmation Dialog */
        .confirmation-dialog {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dialog-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dialog-content h3 {
            margin: 0 0 20px;
        }

        .dialog-content button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .dialog-content .yes-btn {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .dialog-content .no-btn {
            background-color: #f44336; /* Red */
            color: white;
        }
    </style>
</head>
<body>

    <!-- Reset Data Button -->
    <button id="resetButton">Reset Data</button>

    <!-- Confirmation Dialog -->
    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="dialog-content">
            <h3>Are you sure you want to reset the data?</h3>
            <button class="yes-btn" id="yesButton">Yes</button>
            <button class="no-btn" id="noButton">No</button>
        </div>
    </div>

    <script>
        // Get references to elements
        const resetButton = document.getElementById('resetButton');
        const confirmationDialog = document.getElementById('confirmationDialog');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        // When Reset button is clicked, show the confirmation dialog
        resetButton.addEventListener('click', function() {
            confirmationDialog.style.display = 'flex'; // Show the dialog
        });

        // When Yes button is clicked, reset the data
        yesButton.addEventListener('click', function() {
            // Reset data logic here (you can reset your data as needed)
            alert('Data has been reset!');
            confirmationDialog.style.display = 'none'; // Hide the dialog
        });

        // When No button is clicked, close the confirmation dialog without resetting
        noButton.addEventListener('click', function() {
            confirmationDialog.style.display = 'none'; // Hide the dialog
        });
    </script>

</body>
</html>
