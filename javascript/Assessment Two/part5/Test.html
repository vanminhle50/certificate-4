<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nút Reason đổi màu khi active</title>
  <style>
    .button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    /* Sử dụng pseudo-class :active khi click */
    /* Nếu cần giữ trạng thái active sau khi click (toggle), có thể sử dụng class .active */
    .button.active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Sử dụng thuộc tính onclick để toggle class "active" -->
  <button class="button" onclick="this.classList.toggle('active')">Reason</button>
</body>
</html>
