<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <fieldset>
        <legend>Robot Check List:</legend>
        <label for="age">Age</label>
        <input type="text" id="age" value="22"><br>

        <input type="checkbox" id="intoxicated">
        <label for="intoxicated">Intoxicated</label><br>

        <input type="checkbox" id="footwear">
        <label for="footwear">Has appropriate footwear</label><br>

        <input type="checkbox" id="celebrity">
        <label for="celebrity">Is a celebrity</label><br>
    </fieldset>
    <button id="runCheck">Run Check</button>
    <h2 id="result"></h2>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
