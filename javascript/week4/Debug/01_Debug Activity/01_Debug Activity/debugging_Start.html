<body>
    <script>
        //1. Open the following code in the browser and try to debug it.
        const users = [
            {name: 'Daniel', age: 35},
            {name: 'Jamie'},
            {name: 'Jen', age: 34}
            {name: 'Amiel' age: 7}
        ]
    
        users.forEach(user => {
            printUser(user)
        })

        function printUser(user)
            console.log(`User ${user.name} will be ${user.age +5} in five years`)
        }
    </script>
